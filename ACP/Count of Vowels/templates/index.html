<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Vowel Counter</title>
</head>
<body class="font-[Poppins] bg-gray-950">
    <div class="flex justify-center items-center min-h-[100vh] text-center">
        <form action="/count" method="post" id="box" class="bg-slate-900 rounded-[5px] text-white px-7 py-6 border-[1.5px] border-slate-800 w-120">
            <h1 class="text-2xl mb-4">Vowel Counter</h1>
            <p class="text-slate-500 mb-4">Input your word/sentence here</p>
            <input type="text" name="string-input" id="string-input" placeholder="Your string here"
                class="bg-slate-800 text-slate-500 w-100 px-5 py-2 outline-none rounded-sm border border-slate-700 mb-4">
            <button class="bg-indigo-800/60 py-2 w-100 rounded-sm cursor-pointer text-indigo-500 font-semibold hover:bg-indigo-800/40 transition-all duration-200" type="submit">Count Vowels</button>
            {% if request.path == '/count' %}
            <p class="text-slate-500 mt-4"><span class="font-semibold">String:</span> {{ s }}</p>
            <p class="text-slate-500 mt-2"><span class="font-semibold">Vowels counted:</span> {{ v_count }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
