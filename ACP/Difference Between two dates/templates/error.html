<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071033;
      --accent: #ff6b6b;
      --accent-2: #6be7ff;
      --card-radius: 18px;
      --max-width: 600px;
      --mono: 'Fira Code', monospace;
    }

    html,body{height:100%;margin:0;font-family:Inter, sans-serif;}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:32px;
      box-sizing:border-box;
      color: #e6eef8;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--card-radius);
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.035);
      max-width: var(--max-width);
      text-align: center;
    }

    .headline{font-size:22px;font-weight:700;margin:0}
    .sub{color:rgba(230,238,248,0.7);margin-top:6px}
    .hint{font-size:12px;color:rgba(230,238,248,0.6);margin-top:12px}

    .btn{
      margin-top:20px;
      padding:12px 24px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#071033;
      border:none;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition: transform 0.2s;
    }
    .btn:hover{
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main class="card">
      <h1 class="headline">Something went wrong</h1>
      <p class="sub">{{ error_msg }}</p>
      <p class="hint">Good Luck!</p>
      <form action="/"><button class="btn">Go back to home</button></form>
  </main>
</body>
</html>
