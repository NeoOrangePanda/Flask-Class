<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Video File Upload</title>
</head>
<body class="font-[Poppins] bg-gray-400">
    <div id="container" class="flex justify-center items-center min-h-[100vh]">
        <form action="/upload" method="post" enctype="multipart/form-data" class="bg-gray-100 px-5 py-4 rounded-lg border-2 border-gray-600 shadow-sm shadow-gray-500">
            <input type="file" class="text-lg text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg 
                                    file:border-0 text-lg font-semibold file:bg-blue-600 file:text-white
                                    cursor-pointer hover:file:cursor-pointer hover:file:bg-blue-800" />
        </form>
    </div>
</body>
</html>
