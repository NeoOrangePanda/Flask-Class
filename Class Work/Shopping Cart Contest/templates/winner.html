<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shopping Cart Contest</title>
</head>
<body class="font-[Poppins] bg-gray-300">
    <div id="container" class="flex items-center justify-center min-h-[100vh]">
        <div id="form-box" class="bg-white text-center w-[50%] py-10 px-20 rounded-lg border-[2px] border-gray-400">
            <h2 class="text-3xl font-semibold mb-3">Daily Contest</h2>

            {% if user_name %}
            <p class="text-red-500 font-medium text-xl mb-2">!! Congratulations !!</p>
            <p class="text-red-500 font-medium">You are today's top customer</p>
            <p class="text-5xl font-bold text-blue-500 mt-9 mb-4">{{ user_name }}</p>
            <p class="text-xl font-semibold text-slate-500">Contact: {{ phone_number }}</p>
            {% else %}
            <p>No winner yet</p>
            <p>Once today's purchase is added, we will announce the winner here.</p>
            {% endif %}
            <br>
            <a href="/" class="text-blue-500 underline hover:text-blue-600">Go to entry</a><br>
            <a href="/winner" class="text-blue-500 underline hover:text-blue-600">Refresh</a>
        </div>
    </div>
</body>
</html>
