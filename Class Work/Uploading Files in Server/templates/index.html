<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <form action="/uploader" enctype="multipart/form-data" method="post">
        <input type="file" name="file" id="file">
        <input type="submit">
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
    </form>
</body>
</html>
